<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>create student Form</title>
</head>
<body>
<br>
<br>
<br>
<div clas="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update Student Details</h1>
      <div class="card-body">
        <form th:action="@{/students/{id}(id=${student.rollNo})}" th:object="${student}" method="POST">
          <div class="form-group"  >
            <label>First Name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter First name of the student"/>

          </div>
          <div class="form-group"  >
            <label> Last Name</label>
            <input
                    type="text"
                    name="last name"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter Last name of the student"/>
          </div>
          <div class="form-group"  >
            <label>Email</label>
            <input
                    type="text"

                    name="Eeemail"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter Email the student"/>
          </div>
          <div class="footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
