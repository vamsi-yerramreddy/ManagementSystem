<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Search</title>
</head>
<body>
<br>

<div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
        </div>
        <form class="d-flex" th:action="@{/students/search}" method="GET">
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
</div>
<div class="container">
    <div class="row">
        <h1> Search Students</h1>
    </div >

    <table class="table table-striped table-bordered">
        <thead class="table" style="background-color:cornflowerblue">
        <tr>
            <th scope="col">Roll Number</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col"> Actions </th>
        </tr>
        </thead>
        <tbody>
        <!-- Display search results here -->
        <tr th:each="variable:${searchStudents}">
            <td th:text="${variable.rollNo}"> </td>
            <td th:text="${variable.firstName}"></td>
            <td th:text="${variable.lastName}"></td>
            <td th:text="${variable.email}"></td>
            <td>
                <a th:href="@{/students/edit/{id} (id=${variable.rollNo})} "
                   class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${variable.rollNo })}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
